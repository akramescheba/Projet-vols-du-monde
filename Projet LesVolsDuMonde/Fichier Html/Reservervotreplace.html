               <!--formulaire ajout de vol-->
               <form id="myform" onsubmit="return addUser()">
                  <input class="container" id="Heure" type="text" name="heure" placeholder="Saisir l'heure" required />
                  <input class="container" id="Nom" type="text" name="nom" placeholder="Saisir votre nom" required />

                  <input class="container" id="Destination" type="text" name="destination"

                  <br><br><button type="submit" class="btn btn-primary">ajouter</button>
               </form>
            </div>
            <!--fin formulaire-->
